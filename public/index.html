<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h1 class="text-center mb-4">Cadastro de Alunos</h1>

        <form id="formAluno" class="card p-3 shadow-sm mb-4">
            <div class="mb-3">
                <label for="rgm" class="form-label">RGM (formato 123.456)</label>
                <input type="text" id="rgm" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <h2 class="mb-3">Lista de Alunos</h2>
        <table class="table table-striped table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>RGM</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="listaAlunos"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
